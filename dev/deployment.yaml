---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sre-java
  labels:
    app: sre-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-java
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: sre-java
    spec:
      containers:
        - name: java-sre-monitor
          image: 'docker.io/shrutichittora49/springboot-app:v1'
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata:
  name: sre-java-svc-monitoring
spec:
  ports:
    - name: 8080-metrics
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: sre-java
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: test
spec:
  to:
    kind: Service
    name: sre-java-svc-monitoring
    weight: 100
  port:
    targetPort: 8080-metrics


